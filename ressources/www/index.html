<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="black">
        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2 center-align">
                    <img class="responsive-img" src="images/logo.png">
                </div>
            </div>
            <div class="container row">
                <div class="input-field col s12">
                    <ul id="collection" class="collection with-header">
                        <li class="collection-header">
                            <h4 class="">
                                <button id="start_work_button" class="btn-large waves-effect waves-light orange black-text" value="not displayed" name="action" onclick="displayForm('form_start', 'start_work_button');">
                                    Commencer à travailler
                                    <i class="material-icons right">precision_manufacturing</i>
                                </button>
                                <button id="end_work_button" class="btn-large waves-effect waves-light orange black-text" value="not displayed" name="action" onclick="displayForm('form_end', 'end_work_button');">
                                    Finir de travailler
                                    <i class="material-icons right">nights_stay</i>
                                </button>
                            </h4>
                        </li>
                        <li id="form_start" class="collection-item userForm" style="display:none">
                            <div>
                                <label>Nom de l'utilisateur</label>
                                    <select class="browser-default user_select">
                                        <option value="" disabled selected>Choix du nom</option>
                                    </select>
                                <!-- Switch -->
                                <br>
                                <div class="switch user_distance">
                                    <label>
                                        Distanciel
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                        Présentiel
                                    </label>
                                </div>
                                <br>
                                <button class="btn waves-effect waves-light orange black-text" type="submit" name="action" onclick="sendStartSessionRequest(); document.location.reload();">Commencer session
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </li>
                        <li id="form_end" class="collection-item userForm" style="display:none">
                            <div>
                                <label>Nom de l'utilisateur</label>
                                    <select class="browser-default user_select">
                                        <option value="" disabled selected>Choix du nom</option>
                                    </select>
                                <!-- Switch -->
                                <br>
                                <button class="btn waves-effect waves-light orange black-text" type="submit" name="action" onclick="sendEndSessionRequest(); document.location.reload();">Finir session
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
